name: almotalem_website
description: "A modern Flutter web application for Almotalem App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  
  # Navigation
  go_router: ^14.6.2
  
  # HTTP requests
  http: ^1.2.2
  
  # Markdown rendering
  markdown_widget: ^2.3.2+8
  
  # UI Components (downgraded for Flutter 3.27 compatibility)
  shadcn_flutter: ^0.0.48
  
  # Server (for dev only)
  shelf: ^1.4.2
  shelf_cors_headers: ^0.1.5
  shelf_router: ^1.1.4
  shelf_static: ^1.1.3
  
  # Responsive design
  sizer: ^3.1.3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/docs/
  
  fonts:
    - family: Alexandria
      fonts:
        - asset: assets/fonts/Alexandria-Light.ttf
          weight: 300
        - asset: assets/fonts/Alexandria-Regular.ttf
          weight: 400
        - asset: assets/fonts/Alexandria-Medium.ttf
          weight: 500
        - asset: assets/fonts/Alexandria-SemiBold.ttf
          weight: 600
